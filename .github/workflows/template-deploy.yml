name: Deploy NextJS site

on:
  workflow_call:
    inputs:
      ENVIRONMENT_NAME:
        required: true
        type: string
      SLOT_NAME:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.ENVIRONMENT_NAME }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    outputs:
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:

    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: node-app
        path: ./temp-node-app

    - name: Unzip artifact
      run: |
        mkdir node-app
        unzip ./temp-node-app/node-app.zip -d ./node-app
        rm -rf ./temp-node-app

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ssw-website-v3
        slot-name:  ${{ inputs.SLOT_NAME }}
        package: .
        startUpCommand: 'yarn start'
